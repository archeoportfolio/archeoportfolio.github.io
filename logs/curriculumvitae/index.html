<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- DearFlip CSS -->
    <link rel="stylesheet" href="https://dearflip.com/wp-content/plugins/dflip/assets/css/dflip.min.css">

    <style>
        /* Tamamen siyah ve boş bir sayfa yapısı */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000 !important;
            overflow: hidden; /* Kaydırma çubuklarını gizler */

        /* Görüntüleyiciyi ekrana tam yayar */

            width: 100vw;
            height: 100vh !important;

        }

            background-color: #000000 !important;
        }

    <!-- 
         GitHub Projesi İçin Not: 
         Eğer PDF dosyanız index.html ile aynı klasördeyse, 
         aşağıdaki source kısmını sadece "dosya-adi.pdf" olarak değiştirmeniz yeterlidir.
    -->

         source="curriculumvitae.pdf" 
         id="portfolio_viewer"
         mode="3d"
         theme="dark">
