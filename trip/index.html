            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setCategory(catId) {
            currentCategory = catId;
            updateMenuUI();
            renderCurrentData();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateMenuUI() {
            document.querySelectorAll('.nav-links a').forEach(l => l.classList.remove('active'));
            document.getElementById('link-' + currentCity).classList.add('active');
            
            document.querySelectorAll('.sub-nav-links a').forEach(l => l.classList.remove('active'));
            if (currentCategory !== 'home') {
                document.getElementById('sub-' + currentCategory).classList.add('active');
            }
        }

        window.onload = () => {
            updateMenuUI();
            renderCurrentData();
        };
    </script>
</body>
</html>
