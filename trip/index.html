        function renderData() {
            Object.keys(cityData).forEach(city => {
                const list = document.getElementById(`list-${city}`);
                if (list) {
                    list.innerHTML = '';
                    cityData[city].forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'venue-item';
                        
                        let imgHtml = '';
                        if (item.layout === "triple" && Array.isArray(item.img) && item.img.length === 3) {
                            imgHtml = `
                                <div class="triple-image-layout">
                                    <img src="${item.img[0]}" class="triple-image-top" onerror="this.src='https://via.placeholder.com/1000x560?text=Gorsel+Bulunamadi+1'">
                                    <div class="triple-image-bottom">
                                        <img src="${item.img[1]}" onerror="this.src='https://via.placeholder.com/400x600?text=Gorsel+Bulunamadi+2'">
                                        <img src="${item.img[2]}" onerror="this.src='https://via.placeholder.com/400x600?text=Gorsel+Bulunamadi+3'">
                                    </div>
                                </div>`;
                        } else if (Array.isArray(item.img)) {
                            if (item.img.length >= 2) {
                                imgHtml = `<div class="dual-image-container">
                                    <img src="${item.img[0]}" onerror="this.src='https://via.placeholder.com/400x600?text=Gorsel+Yok'">
                                    <img src="${item.img[1]}" onerror="this.src='https://via.placeholder.com/400x600?text=Gorsel+Yok'">
                                </div>`;
                            } else if (item.img.length === 1) {
                                imgHtml = `<img src="${item.img[0]}" class="venue-image" onerror="this.src='https://via.placeholder.com/800x450?text=Gorsel+Yok'">`;
                            }
                        } else if (item.img) {
                            imgHtml = `<img src="${item.img}" class="venue-image" onerror="this.src='https://via.placeholder.com/800x450?text=Gorsel+Yok'">`;
                        }
                        
                        let linksHtml = '';
                        if (item.links && item.links.length > 0) {
                            linksHtml = item.links.map(link => 
                                `<a href="${link.url}" target="_blank" class="custom-link">${link.label}</a>`
                            ).join('<span class="link-separator">, </span>');
                        }

                        li.innerHTML = `
                            ${imgHtml}
                            <span class="venue-name">${item.name}</span>
                            <span class="venue-description">${item.desc}</span>
                            <span class="venue-meta">${item.meta || ''}</span>
                            <div class="links-container">${linksHtml}</div>
                        `;
                        list.appendChild(li);
                    });
                }
            });
        }

        function showCity(cityId) {
            document.querySelectorAll('.city-section').forEach(s => s.classList.remove('active'));
            document.getElementById(cityId).classList.add('active');
            document.querySelectorAll('.nav-links a').forEach(l => l.classList.remove('active'));
            document.getElementById('link-' + cityId).classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => {
            renderData();
            showCity('floransa');
        };
    </script>
